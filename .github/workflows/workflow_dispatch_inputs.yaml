on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Title'
        type: string 
        required: true

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Title: $TITLE"
          touch "$TITLE.md"
        env:
          TITLE: ${{ inputs.title }}