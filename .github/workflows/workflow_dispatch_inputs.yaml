on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Title'
        type: string 
        required: true
      body:
        description: 'body'
        type: string
        required: false

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: |
          echo "Title: $TITLE"
          echo "Body: $BODY"
        env:
          TITLE: ${{ inputs.title }}
          BODY: ${{ inputs.body }}
      - run: deno run --allow-write script/new_post.ts --tile=$TITLE --body=$BODY